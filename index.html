<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Web App</title>
</head>

<body>
    <header>
        <h1>Pick Your Destination</h1>
    </header>

    <main>
        <section>
            <select id="water-dropdown">
                <option value="water">Water Destinations</option>
                <option value="lake">Pink Lake</option>
                <option value="lagoon">Blue Lagoon</option>
                <option value="sea">Aegean Sea</option>
            </select>
            <select id="tropical-dropdown">
                <option value="tropical">Tropical Destinations</option>
                <option value="hawaii">Maui</option>
                <option value="tahiti">Bora Bora</option>
                <option value="bali">Bali</option>
            </select>   <select id="snowy-dropdown">
                <option value="Snowy">Snowy Destinations</option>
                <option value="wyoming">Jackson</option>
                <option value="canada">Banff</option>
                <option value="japan">Aomori</option>
            </select>
        </section>
        <section>
            <p id="times-changed"></p>
        </section>
        <section>
            <img id="water-img" />
            <img id="tropical-img" />
            <img id="snowy-img" />
        </section>
        
        <input id="slogan-input" />
        <button id="slogan-button">Add Your City's Slogan</button>
        <h2>Slogans:</h2>
        <div id="slogans">

        </div>
    </main>

    <footer>&copy;July 2022 Emily Pisaygnane</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
